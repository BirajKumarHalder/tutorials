<div class="container-fluid">
    <div *ngIf="allCourses?.length>0" class="card rounded-0" [@fadeFromTop]="allCourses.length">
        <div class="card-body allcourse-card-body">
            <div *ngFor="let course of allCourses" class="card course-card m-1 shadow-sm">
                <div class="card-body p-2">
                    <div class="row g-0">
                        <div class="col d-flex">
                            <div class="icon-box">
                                <img [src]="course.courseLogo" alt="">
                            </div>
                            <div class="course-box px-3">
                                <div class="fs-5 text-truncate">{{course.courseName}}</div>
                                <div class="fst-italic" style="font-size: 0.7rem;">Contains {{course.topicCount}} topics
                                </div>
                            </div>
                            <div class="action-box d-flex">
                                <div class="btn btn-info view-box" (click)="viewCourse(course)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="50" fill="currentColor"
                                        class="bi bi-eye" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                                        <path
                                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
